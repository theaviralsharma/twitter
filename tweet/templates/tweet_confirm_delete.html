{% extends "website/layout.html" %}

{% block title %}
    Confirm Tweet Deletion
{% endblock %}

{% block content %}
<div class="container d-flex flex-column justify-content-center align-items-center text-center" style="min-height: 80vh;">
    <div class="card shadow-lg p-4" style="max-width: 500px; width: 100%;">
        <h1 class="text-danger fw-bold">Are you sure?</h1>
        <p class="lead text-muted">This action cannot be undone. Your tweet will be permanently deleted.</p>

        <form method="post" class="mt-3">
            {% csrf_token %}
            <button class="btn btn-danger w-100 mb-2">Delete</button>
            <a class="btn btn-outline-secondary w-100" href="{% url 'tweet_list' %}">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
